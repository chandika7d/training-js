<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <header>
      <nav id="navbar">
        <img
          class="brand"
          src="/assets/img/nw-horizontal.png"
          alt="Logo Neuron"
        />
      </nav>
    </header>
    <section>
      <div class="illustration">
        <img src="/assets/img/starlid-illustration.svg" alt="illustration" />
      </div>
      <div class="form-wrapper">
        <div class="card">
          <div class="card-header">
            <img
              class="logo"
              src="/assets/img/logomark-sign.png"
              height="320px"
              width="1080px"
              alt="Logo Neuron"
            />
            <h1>Form Rekrutasi</h1>
            <p>
              Isi data di bawah sesuai dengan identitas diri anda dan lowongan
              yang akan anda pilih
            </p>
          </div>

          <form id="form-rekrutasi" action="">
            <div class="form-control">
              <input
                name="nama"
                type="text"
                placeholder="Masukan Nama"
                required
              />
              <label for="">Fullname</label>
            </div>

            <div class="form-control">
              <input
                name="email"
                type="email"
                placeholder="Masukan Email"
                required
              />
              <label for="">Email</label>
            </div>

            <div class="form-control">
              <input
                name="nohp"
                type="text"
                placeholder="Masukan nomor telepon"
                required
              />
              <label for="">Nomor Telepon</label>
            </div>

            <div class="form-control">
              <select name="lowongan" id="" required>
                <option value="">- Pilih Lowongan -</option>
                <option value="Web Programmer">Web Programmer</option>
                <option value="Mobile Developer">Mobile Developer</option>
              </select>
              <label for="">Lowongan</label>
            </div>

            <div class="form-control">
              <select name="posisi" id="" required>
                <option value="">- Pilih Posisi -</option>
                <option value="Frontend Web Developer">
                  Frontend Web Developer
                </option>
                <option value="Backend Web Developer">
                  Backend Web Developer
                </option>
              </select>
              <label for="">Posisi</label>
            </div>

            <button type="submit">Kirim</button>
          </form>

            <a href="www.neuronworks.co.id">www.neuronworks.co.id</a>
          </div>
        </div>
      </div>
    </section>

    <div class="backdrop"></div>

    <div class="modal">
      <h2 class="text-center">Berhasil</h2>
      <p class="text-center">
        Lamaran pekerjaan Anda berhasil dikirim, info selanjutnya akan kami
        kirim via email.
      </p>
      <table class="table">
        <tbody>
          <tr>
            <th class="text-left">Nama</th>
            <td class="val-nama"></td>
          </tr>
          <tr>
            <th class="text-left">Email</th>
            <td class="val-email"></td>
          </tr>
          <tr>
            <th class="text-left">Nomor Telepon</th>
            <td class="val-nohp"></td>
          </tr>
          <tr>
            <th class="text-left">Lowongan</th>
            <td class="val-lowongan"></td>
          </tr>
          <tr>
            <th class="text-left">Posisi</th>
            <td class="val-posisi"></td>
          </tr>
        </tbody>
      </table>
      <button class="close-modal">Ok</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      const modal = {
        show: () => {
          $(".modal").addClass("show");
          $(".backdrop").addClass("show");
        },
        hide: () => {
          $(".modal").removeClass("show");
          $(".backdrop").removeClass("show");
        },
      };

      $(".modal .close-modal").on("click", () => modal.hide());

      $("#form-rekrutasi").on("submit", (e) => {
        e.preventDefault();
        const data = $(e.target).serializeArray();

        data.forEach((item) => {
          $(".val-" + item.name).html(": " + item.value);
        });

        modal.show();
      });
    </script>
  </body>
</html>
